    <html>
      <head>
        <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/tags/brown-ros-pkg/rosbridge/ros.js"></script>
        <script type="text/javascript">

    function freezeFrame() {
      if (document.getElementById("snapshot_button").value == "Snapshot!") {
        document.getElementById("snapshot_button").value = "Show video!";
        document.getElementById("video_stream").src = "http://10.0.11.145:8181/snapshot?topic=/camera/rgb/image_color";
      } else {
        document.getElementById("snapshot_button").value = "Snapshot!";
        document.getElementById("video_stream").src = "http://10.0.11.145:8181/stream?topic=/camera/rgb/image_color";
      }
    }  

    function main() {
      var x = 0;
      var z = 0;
      var connection = new ros.Connection("ws://10.0.11.145:9091");
      connection.setOnClose(function (e) {
        alert('connection closed<br/>');
      });
      connection.setOnError(function (e) {
        alert('error!<br/>');
      });
      connection.setOnOpen(function (e) {
        alert('connected to ROS<br/>');
        //document.getElementById("video_stream").src = "http://10.0.11.145:8181/stream?topic=/camera/rgb/image_color";
        function pub() {
          connection.publish('/cmd_vel', 'geometry_msgs/Twist', '{"linear":{"x":' + x + ',"y":0,"z":0}, "angular":{"x":0,"y":0,"z":' + z + '}}');
        }
        function handleKey(code, down) {
          var scale = 0;
          if (down == true) {
            scale = 1;
          }
          switch (code) {
          case 37:
            //left
            z = 1 * scale;
            break;
          case 38:
            //up
            x = .5 * scale;
            break;
          case 39:
            //right 
            z = -1 * scale;
            break;
          case 40:
            //down
            x = -.5 * scale;
            break;
          }
          pub();
        }
        document.addEventListener('keydown', function (e) {
          handleKey(e.keyCode, true);
        }, true);
        document.addEventListener('keyup', function (e) {
          handleKey(e.keyCode, false);
        }, true);
      });
    }
        </script>
      </head>
    <body onload="main()">

      <h1>Drive Turtlebot</h1>

      <div id="app_elements" style="display: block;">

        <div id="video_div" style="float:left;">
          <img id="video_stream" alt="real-time video feed" src="http://10.0.11.145:8181/stream?topic=/camera/rgb/image_color"/>
          <div style="text-align:center;">
            <input id="snapshot_button" type="button" onclick="freezeFrame()" value="Snapshot!" />
          </div>
        </div>

        <div id="pointer_div" style="float:right;">
          <p>Use the arrow keys on the keyboard to drive the turtlebot.</p>
          <img border="0" src="keyboard-arrows.png" alt="keyboard arrows" width="300" height="206" />
        </div>

      </div>

    </body>
    </html>
